<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>العد التنازلي لعيد الأضحى</title>
    <style>
        body {
            background-color: #0074D9; /* الخلفية الزرقاء السماوية */
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        #countdown {
            font-size: 24px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div id="countdown"></div>

    <script>
        // تاريخ عيد الأضحى (يمكن تعديله)
        const targetDate = new Date("2024-07-20T00:00:00Z");

        function updateCountdown() {
            const now = new Date();
            const timeLeft = targetDate - now;

            if (timeLeft > 0) {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = `
                    <p>العد التنازلي لعيد الأضحى:</p>
                    <p>${days} أيام ${hours} ساعات ${minutes} دقائق ${seconds} ثواني</p>
                `;
            } else {
                document.getElementById("countdown").innerHTML = "عيد أضحى مبارك!";
            }
        }

        // تحديث العد التنازلي كل ثانية
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
